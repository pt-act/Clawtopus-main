# Example configuration for using Voyager with OpenAI
# Place this file as .voyager/config.toml or voyager.toml in your project root

[voyager]
state_dir = ".voyager"
skills_dir = ".voyager/skills"
ide_adapter = "generic_cli"

# Use OpenAI as the AI provider
ai_provider = "openai"

[ai.openai]
# GPT-4 is recommended for best results
model = "gpt-4"
timeout_seconds = 60
max_turns = 10
# API key is read from OPENAI_API_KEY environment variable

[ide.generic_cli]
auto_save_brain = true
verbose = true
